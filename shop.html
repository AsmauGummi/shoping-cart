<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>asmau shopping mall</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./asset/css/bootstrap.min.css">
        <link rel="stylesheet" href="./asset/css/shop.css">
        <link rel="stylesheet" href="./asset/css/animate.css">
    </head>
    <body>
        <div class="row" id="app">
            <div class="col-md-2 side-bar">
                <div class="side">
                    <div class="shopping cart-text">
                        <h3>{{ title }}</h3>
                   </div>
                    <hr class="small-line"/>
                    <img class="img" src="./asset/image/8_-_Shopping_Cart-128.png" height="140px" width="140px">
                    <button 
                    @click="changeView()" id="changeTxt" type="button" class="btn btn-light"> view shopping cart </button>
                    <hr class="small-line"/>
                 </div>
            </div>


            <div class="col-md-10 full-bar">
                <input class="xty form-control mr-sm-2" type="search" 
                placeholder="Search" aria-label="Search"/>
                
                <span class="fas fa-search"></span>
                <hr>            
                
            
        
        
        
        
                
                
                
                
                
        <div id="viewShoppingCart">
        <div class="empty-top" v-if="showShoppingCart === false"></div>
        <div class="items" v-if="showShoppingCart === false">
            <p>Item name: T-shirt <span class="quantity"><label> Quantity:</label><input type="text"></span></p>
            <P>Price:<span class="price animated flash infinite">N6000</span></P>
            <button class="add-cart animated bounce infinite">add to cart</button>
            <hr>
            <p>Item name: Dress <span class="quantity"><label>Quantity:</label><input type="text"></span></p>
            <p>price:<span class="price animated flash infinite">N8000</span></p>
            <button class="add-cart animated bounce infinite">add to cart</button>
            <hr>    
            <p>Item name: short<span class="quantity"><lebel>Quantity:</lebel><input type="text"></span></p>
            <p>price:<span class="price animated flash infinite">N4000</span></p>
            <button class="add-cart animated bounce infinite">add to cart</button>
            <hr>
            <p>Item name: jeans<span class="quantity"><label>Quantity:</label><input type="text"></span></p>
            <P>price:<span class="price animated flash infinite">N7000</span></P>
            <button class="add-cart animated bounce infinite">add to cart</button>
        </div>
        </div>    
                            
        <div id="selectShoppingCart">
        <div class="empty-top" v-if="showShoppingCart === true"></div>
        <div class="items" v-if="showShoppingCart === true">
            <table class="table">
                <thead>
                    <tr>
                        <th class="remove-button" scope="col">Item Name</th>
                        <th class="remove-button" scope="col">Price</th>
                        <th class="remove-button" scope="col">Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dress</td>
                        <td>8000</td>
                        <td>2</td>
                        <td class="remove-button">REMOVE</td>
                    </tr>
                    <tr>
                        <td>short</td>
                        <td>4000</td>
                        <td>1</td>
                        <td class="remove button">REMOVE</td>
                    </tr>
                </tbody>
            </table>
            <h2>total: {{total}}</h2> 
                                    
        </div>
        </div>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./asset/js/cart.js"></script>
                    

    </body>
</html>
